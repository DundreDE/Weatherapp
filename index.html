<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wettervorhersage</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>Wettervorhersage</h1>
            <div id="weather-info" class="location-info"></div>
            <div id="forecast-info" class="forecast-info">
                <table id="forecast-table" class="table"></table>
            </div>
            <div id="buttons-container">
                <button id="hourly-button" class="button">Stündlich</button>
                <button id="daily-button" class="button">Täglich</button>
                <button id="dark-mode-button" class="button">Dark/Light Mode</button>
            </div>
        </div>
        
    </header>
    <script src="script.js"></script>
</body>
</html>
